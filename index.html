
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActEarly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.3s ease-out',
              'pulse-slight': 'pulseSlight 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-slight': 'bounceSlight 1s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSlight: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8,0,1,1)' },
                '50%': { transform: 'none', animationTimingFunction: 'cubic-bezier(0,0,0.2,1)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Background color is now handled by React classes */
        overflow: hidden; /* Prevent scrollbars during full-screen glow */
      }
      
      @keyframes pulse-glow {
        0% {
          box-shadow: inset 0 0 0 0 rgba(45, 212, 191, 0); 
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        50% {
          /* Tighter 1cm glow (approx 38px) */
          box-shadow: inset 0 0 30px 10px rgba(45, 212, 191, 0.8); 
          border-color: rgba(45, 212, 191, 0.6);
        }
        100% {
          box-shadow: inset 0 0 0 0 rgba(45, 212, 191, 0); 
          opacity: 0;
        }
      }

      .animate-edge-glow {
        /* Run twice (4s total) then stop */
        animation: pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) 2 forwards;
      }

      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(45, 212, 191, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(45, 212, 191, 0.5);
      }
    </style>
